<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Orçamento</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                ORÇAMENTO
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 mt-2">
                        <label for="input_descricao">Descrição</label>
                        <input type="text" name="input_descricao" id="input_descricao" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 mt-2">
                        <label for="input_valor">Valor</label>
                        <input type="text" name="input_valor" id="input_valor" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 mt-2">
                        <button type="button" name="input_valor" id="input_valor" class="btn btn-primary mt-4"
                            onclick="adicionar()">Adicionar</button>
                    </div>

                </div>
                <div class="row mt-5">
                    <div class="col-12 text-center">
                        ITENS
                    </div>
                    <div class="col-12">
                        <table class="table table-hover">
                            <thead>
                                <th>Descrição</th>
                                <th class="text-rigth">Valor</th>
                            </thead>
                            <tbody id="tabela_itens_orcamento">

                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
            <div class="card-footer text-center">
                <p>Valor Total: </p>
                <p class="d-inline ">R$: </p><input type="number" name="valor_total" id="valor_total" disabled class="text-center">
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Javascript personalizado -->
    <script src="script.js"></script>
</body>

</html>
