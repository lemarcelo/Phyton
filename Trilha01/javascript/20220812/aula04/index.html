<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body class="bg-secondary">
    <div class="container mt-5 text-center bg-dark p-2">
        <h2 class="text-light">CALCULADORA</h2>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3">
                <input type="text" name="resultado" id="resultado" class="form-control text-right font-weight-bold text-center" disabled hidden>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                <input type="text" name="valor1" id="valor1" class="form-control text-center">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                <input type="text" name="valor2" id="valor2" class="form-control text-center">
            </div>
        </div>
        <div class="row">
            <div class="container col-10 bg-dark">
                <div class="row">
                    <div class="col-6">
                        <button class="btn w-100 mb-2" onclick="somar()">+</button>
                    </div>
                    <div class="col-6">
                        <button class="btn w-100 mb-2" onclick="subtrair()" >-</button>
                    </div>
                    <div class="col-6">
                        <button class="btn w-100 mb-2" onclick="multiplicar()">*</button>
                    </div>
                    <div class="col-6">
                        <button class="btn w-100 mb-2" onclick="dividir()" >÷</button>
                    </div>
                </div>
                <div class="row">
                    <button class="btn w-100 m-2" onclick="limpar()">LIMPAR</button>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Script personalizado -->
    <script src="js/script.js"></script>
  </body>
</html>
