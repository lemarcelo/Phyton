<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icones FontAwesome -->
    <script src="https://kit.fontawesome.com/facbec27fe.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastro / RSTI CARD - Aplicativo para gestão de finanças pessoais</title>
</head>

<body>
    <header>

        <!-- Barra de navegação -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="../index.html">
                <i class="fa-solid fa-sack-dollar"></i> RSTI CARD / Cadastro
            </a>
        </nav>
    </header>
    <main>

        <!-- Banner -->
        <div class="container">
            <form class="form mt-5">
                <div class="row">
                    <div class="form-goup mt-3 col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" class="form-control" required>
                    </div>
                    <div class="form-goup mt-3 col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="email">e-mail:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-goup mt-3 col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <label for="nascimento">Data de nascimento:</label>
                        <input type="date" name="nascimento" id="nascimento" class="form-control" required>
                    </div>
                    <div class="form-goup mt-3 col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <label for="telefone">Telefone:</label>
                        <input type="text" name="telefone" id="telefone" class="form-control" required>
                    </div>
                    <div class="form-goup mt-3 col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" class="form-control" required>
                    </div>
                    <div class="form-goup mt-3 col-12 mx-auto">
                        <input type="submit" name="btn" id="btn" class="form-control btn btn-dark" required>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="mt-4 bg-light text-center">
        <p>Desenvolvido por <a target="_blank" href="https://wa.me/+5555991484707">Bernardo Pacheco</a> &copy; RSTI -
            2022</p>
    </footer>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
