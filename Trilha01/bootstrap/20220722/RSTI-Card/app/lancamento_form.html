<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icones FontAwesome -->
    <script src="https://kit.fontawesome.com/facbec27fe.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS customizado -->
    <link rel="stylesheet" href="../css/principal.css">

    <title>Lançamento</title>
</head>

<body>
    <header>

        <!-- Barra de navegação -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="../index.html">
                <i class="fa-solid fa-sack-dollar fa-2x"></i> RSTI CARD
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="navbar-brand" href="carteira_list.html">
                        <i class="fa-solid fa-wallet"></i> Carteira
                    </a>
                    <a class="navbar-brand" href="principal.html">
                        <i class="fa-solid fa-sack-dollar"></i> Principal
                    </a>
                    <a class="navbar-brand" href="lancamento_list.html">
                        <i class="fa-solid fa-dollar"></i> Lançamentos
                    </a>
                </div>
                <a class="navbar-brand ml-auto" href="">
                    <i class="fa-solid fa-user"></i> User
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <section class="mt-4">
                <div class="card bg-primary text-light">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2 mt-3">
                                <button id="btn-voltar" type="button" class="btn btn-outline-light w-100"
                                    onclick="javascript:history.go(-1)">
                                    <i class="fa-solid fa fa-arrow-left"></i> Voltar
                                </button>
                            </div>

                            <div
                                class="col-xs-8 col-sm-8 col-md-10 col-lg-10 ml-auto mt-3 text-center text-sm-right text-md-right text-lg-right">
                                <h2 class="text-truncate"><i class="fa-solid fa-dollar"></i> Lançamento</h2>
                            </div>

                        </div>
                    </div>
                </div>
            </section>

            <section class="mt-3">
                <form action="lancamento_list.html" method="post" class="form">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <p>Tipo:</p>
                                    <select name="select_tipo" id="select_tipo" class="form-control">
                                        <option value="option_entrada">Entrada</option>
                                        <option value="option_saida">Saída</option>
                                    </select>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <p>Carteira:</p>
                                    <select name="select_carteira" id="select_carteira" class="form-control" required>
                                        <option value="1">Carteira</option>
                                        <option value="2">Bradesco</option>
                                        <option value="3">Nubank</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <label for="input_valor">Valor:</label>
                                    <input type="number" name="input_valor" id="input_valor" class="form-control" placeholder="R$">
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <label for="data_lancamento">Data:</label>
                                    <input type="date" name="data_lancamento" id="data_lancamento" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="input_motivo" required>Motivo</label>
                                    <input type="text" name="input_motivo" id="input_motivo" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary"> <i class="fa-solid fa-save"></i>
                                Gravar</button>
                        </div>
                    </div>
                </form>
            </section>

        </div>
    </main>
    <footer class="mt-4 bg-light text-center">
        <p>Desenvolvido por <a target="_blank" href="https://wa.me/+5555991484707">Bernardo Pacheco</a> &copy; RSTI -
            2022</p>
    </footer>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
