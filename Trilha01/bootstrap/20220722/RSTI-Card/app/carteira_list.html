    <main>
        <div class="container-fluid">
            <section class="mt-4">
                <div class="card bg-primary text-light">
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 mt-3">
                                    <h2 class="text-truncate"><i class="fa-solid fa-wallet"></i> Carteiras</h2>
                                </div>

                                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 mt-3">
                                    <input type="text" class="form-control" name="busca" placeholder="Pesquisar...">
                                </div>

                                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 mt-3">
                                    <button type="submit" class="btn btn-info w-100">
                                        <i class="fa-solid fa-search"></i> Buscar
                                    </button>
                                </div>

                                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 mt-3">
                                    <a href="" class="btn btn-info w-100">
                                        <i class="fa-solid fa-plus"></i> Adicionar
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </section>

            <section class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <!-- Modal -->
                        <div class="modal fade" id="modalDeletar" tabindex="-1" role="dialog"
                            aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="TituloModalCentralizado">Excluir Carteira</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Tem certeza que deseja excluir essa carteira?
                                    </div>
                                    <div class="modal-footer">
                                        <a href="carteira_list.html" class="btn btn-danger" >Sim,
                                            excluir</a>
                                        <button type="button" data-dismiss="modal" class="btn btn-outline-primary">Não excluir</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead class="bg-primary text-light">
                                    <tr>
                                        <th>Nome</th>
                                        <th class="text-right">Saldo</th>
                                        <th class="text-center">Detalhes</th>
                                        <th class="text-center">Editar</th>
                                        <th class="text-center">Excluir</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-left">Carteira</td>
                                        <td class="text-right">R$ 30,00</td>
                                        <!-- Detalhes -->
                                        <td class="text-center"><a href="" class="btn btn-outline-primary"><i
                                                    class="fa-solid fa-circle-info"></i></a></td>
                                        <!-- Editar -->
                                        <td class="text-center"><a href="" class="btn btn-outline-primary"><i
                                                    class="fa-solid fa-edit"></i></a></td>
                                        <!-- Excluir -->
                                        <td class="text-center"><a href="" class="btn btn-outline-danger"
                                                data-toggle="modal" data-target="#modalDeletar"><i
                                                    class="fa-solid fa-trash-can"></i></a></td>
                                    </tr>
                                    <tr>
                                        <td class="text-left">Bradesco</td>
                                        <td class="text-right">R$ 3.000,00</td>
                                        <!-- Detalhes -->
                                        <td class="text-center"><a href="" class="btn btn-outline-primary"><i
                                                    class="fa-solid fa-circle-info"></i></a></td>
                                        <!-- Editar -->
                                        <td class="text-center"><a href="" class="btn btn-outline-primary"><i
                                                    class="fa-solid fa-edit"></i></a></td>
                                        <!-- Excluir -->
                                        <td class="text-center"><a href="" class="btn btn-outline-danger"
                                                data-toggle="modal" data-target="#modalDeletar"><i
                                                    class="fa-solid fa-trash-can"></i></a></td>
                                    </tr>
                                    <tr>
                                        <td class="text-left">Nubank</td>
                                        <td class="text-right">R$ 1.000,00</td>
                                        <!-- Detalhes -->
                                        <td class="text-center"><a href="" class="btn btn-outline-primary"><i
                                                    class="fa-solid fa-circle-info"></i></a></td>
                                        <!-- Editar -->
                                        <td class="text-center"><a href="" class="btn btn-outline-primary"><i
                                                    class="fa-solid fa-edit"></i></a></td>
                                        <!-- Excluir -->
                                        <td class="text-center"><a href="" class="btn btn-outline-danger"
                                                data-toggle="modal" data-target="#modalDeletar"><i
                                                    class="fa-solid fa-trash-can"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
